<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  {% block head %}

  {% endblock head %}
</head>

<body>
  <div id="nav" class="w-full bg-white shadow-md">
    <div class="mx-auto max-w-7xl px-4">
      <!-- desktop nav -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-8">
        <img src="/static/Site-Logo-purple-no-background.svg" width="80" height="80"/>
          <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Home
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            About
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Find Us
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors duration-200">
            Contact
          </a>
        </div>
      </div>
      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <div class="ml-10 flex items-center space-x-8">
        <img src="/static/Site-Logo-purple-no-background.svg" width="80" height="80"/>
        <button id="mobile-menu-button" onclick="toggleMenu()" class="inline-flex items-right justify-right p-2 rounded-md text-gray-600 hover:text-blue-600 hover:bg-gray-100 focus:outline-none">
          <!-- Hamburger Icon -->
          <svg class="h-6 w-6" id="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <!-- Close Icon (hidden by default) -->
          <svg class="h-6 w-6 hidden" id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        </div>
      </div>
      <!-- Mobile Menu (hidden by default) -->
      <div class="hidden md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-md">
            Home
          </a>
          <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-md">
            About
          </a>
          <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-md">
            Services
          </a>
          <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-md">
            Contact
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="content" class="min-h-screen bg-gray-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}
    {% endblock content %}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      window.toggleMenu = function() {
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        if (mobileMenu && menuIcon && closeIcon) {
          mobileMenu.classList.toggle('hidden');
          menuIcon.classList.toggle('hidden');
          closeIcon.classList.toggle('hidden');
        }
      }
    });
  </script>

  {% block js %}

  {% endblock js %}
</body>

</html>
